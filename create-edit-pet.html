<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Pet</title>

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0" />

    <!--STYLES ITCSS-->

    <!--SETTINGS-->
    <link rel="stylesheet" href="./style/settings/wrapper.css">
    <link rel="stylesheet" href="./style/settings/core.css">
    <link rel="stylesheet" href="./style/settings/color.css">
    <link rel="stylesheet" href="./style/settings/text.css">

    <!--GENERIC-->
    <link rel="stylesheet" href="./style/generic/reset.css">
    <link rel="stylesheet" href="./style/generic/box-sizing.css">

    <!--BASE-->
    <link rel="stylesheet" href="./style/base/html.css">

    <!--OBJECTS-->
    <link rel="stylesheet" href="./style/objects/wrapper.css">

    <!--COMPONENTS-->
    <link rel="stylesheet" href="./style/components/ps-button.css">
    <link rel="stylesheet" href="./style/components/ps-input.css">
    <link rel="stylesheet" href="./style/components/ps-radio.css">
    <link rel="stylesheet" href="./style/components/ps-header.css">

    <!--PAGES-->
    <link rel="stylesheet" href="./style/pages/create-edit-pet.css">

    <!--TRUMPS-->

    <!--SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/script/create-edit-pet.js"></script>


</head>

<body>
    <div class="ps-create-edit-pet">
        <div class="ps-wrapper">
            <header class="ps-header">
                <div class="wrapper">
                    <div class="image-wrapper">
                        <img alt="Logo PetSave" class="image1" src="assets/image/dropBlood.svg">
                        <img alt="Logo PetSave" class="image" src="assets/logo/petSaveLogo.svg">
                    </div>
                </div>
            </header>

            <main class="main-content">
                <a class="back-btn material-symbols-outlined" href="pet-list.html">
                    arrow_back_ios
                </a>

                <form class="left" onsubmit="createOrEdit()" action="javascript:void(0)">
                    

                    <h1 class="main-title"id="main-title">
                    </h1>

                    <input required id="namePet" class="ps-input" type="text" placeholder="Nome do pet">
                    
                    <div class="radio-buttons">
                        <h3 class="title-specie">Espécie:</h3>
                        <div class="buttons">
                            <label class="ps-radio">
                                Canino
                                <input name="specie" type="radio">
                                <span class="checkmark"></span>
                            </label>
                            <br>
                            <br>
                            <label class="ps-radio">
                                Felino
                                <input name="specie" type="radio">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>

                    <div class="radio-buttons">
                        <h3 class="title-type">Seu pet será:</h3>
                        <div class="buttons">
                            <label class="ps-radio">
                                Doador
                                <input name="typePet" type="radio">
                                <span class="checkmark"></span>
                            </label>
                            <br>
                            <br>
                            <label class="ps-radio">
                                Receptor
                                <input name="typePet" type="radio">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>

                    <textarea required id="description" class="ps-input" placeholder="Raça, idade, peso..."></textarea>

                    <button type="submit" class="ps-button" id="action-button"></button>
                </form>
                <div class="right">
                    <img class="image" src="./assets/image/right_content_create.svg">
                </div>
            </main>
        </div>
    </div>
</body>

</html>
