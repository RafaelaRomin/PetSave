<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Pet Save</title>

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!--STYLES ITCSS-->

    <!--SETTINGS-->
    <link rel="stylesheet" href="./style/settings/wrapper.css">
    <link rel="stylesheet" href="./style/settings/core.css">
    <link rel="stylesheet" href="./style/settings/color.css">
    <link rel="stylesheet" href="./style/settings/text.css">

    <!--GENERIC-->
    <link rel="stylesheet" href="./style/generic/reset.css">
    <link rel="stylesheet" href="./style/generic/box-sizing.css">

    <!--BASE-->
    <link rel="stylesheet" href="./style/base/html.css">

    <!--OBJECTS-->
    <link rel="stylesheet" href="./style/objects/wrapper.css">

    <!--COMPONENTS-->
    <link rel="stylesheet" href="./style/components/ps-button.css">
    <link rel="stylesheet" href="./style/components/ps-header.css">
    <link rel="stylesheet" href="./style/components/ps-table.css">

    <!--PAGES-->
    <link rel="stylesheet" href="./style/pages/list.css">

    <!--TRUMPS-->

    <!--SCRIPT-->
    <script src="./assets/script/list-pets.js"></script>

</head>

<body>
    <div class="ps-list">
        <div class="ps-wrapper">
            <header class="ps-header">
                <div class="wrapper -has-user">

                    <div></div> <!--Div extra vazia para formação de diplay grid-->
                    
                    <div class="image-wrapper">
                        <img alt="Logo PetSave" class="image1" src="assets/image/dropBlood.svg">
                        <img alt="Logo PetSave" class="image" src="assets/logo/petSaveLogo.svg">
                    </div>

                    <div class="user">
                        <div class="info">
                            <span id="name" class="name"></span>
                            <span id="cargo" class="type-user"></span>
                        </div>
                        <div class="photo-wrapper">
                            <img src="https://www.imagensempng.com.br/wp-content/uploads/2021/09/Icone-usuario-Png-1024x1024.png" alt="Ícone do usuário">
                        </div>
                    </div>
                </div>
            </header>

            <main class="main-content -one-col">
                <div class="title-button">
                    <h1 class="title">Pets cadastrados</h1>
                    <div class="button-wrapper">
                        <a href="project-create-edit-pet.html" class="ps-button -small">Cadastrar Pet</a>
                    </div>
                </div>


                <div class="table-wrapper">
                    <div class="ps-table">
                        <div class="head">
                            <div class="row">
                                <div>Nome</div>
                                <div>Espécie</div>
                                <div>Ações</div>
                            </div>
                        </div>
                        <div class="body" id="table-body">
                        </div>    
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
